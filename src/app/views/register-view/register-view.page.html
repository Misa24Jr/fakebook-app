<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contentMax">

      <div class="contentTitle">
        <div class="img-content">
        <img src="../../../assets/iconoF.png">
        <h3>Create a new account</h3>
        </div>

      </div>
    
      <div class="contentMin">

        <form action="" class="formularioLogin">
          <div class="email">
            <input type="text" required>
            <label>Full Name</label>
          </div>

          <div class="email" required>
            <input type="text">
            <label>Email</label>
          </div>

          <div class="email">
            <input type="password" required>
            <label>Password</label>
          </div>
        </form>

          <div class="conetntBtn">
            <button [routerLink]="['/feed']">Register</button>
            <a [routerLink]="['/login']">Already have an account?</a>
          </div>
      </div>
  </div>
    
</body>
</html>
