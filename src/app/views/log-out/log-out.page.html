<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div>

    <div class="MaxA">
      <div class="icono-content">
        <button [routerLink]="['/user-settings']" class="btn-icono">
          <img src="../../../assets/chevron-back-outline.svg">
      </button>
      </div>
      <h3 class="title">Fakebook</h3>
    </div>

    <div class="MaxB">
      <div class="i">
        <img src="../../../assets/Warning.png" class="img-delete">
        <p class="subTitle">
          I hope you are enjoying your experience on our website/platform. Before you log out, I would like to confirm if you are sure about closing your session. Logging out means ending your current session and logging out of your account.
        </p>
      </div>

      <div>
        <button class="btn">Confirm</button>
      </div>
    </div>

  </div>
</body>
</html>
