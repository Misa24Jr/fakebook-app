<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Red+Hat+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="contentMax">
    <div class="contentTitle">
      <img src="../../../assets/iconoF.png">
      <h3>Sign in</h3>
    </div>
    <div class="contentMin">
      <form action="" class="formularioLogin">
        <div class="email">

          <article>
            <img class="icon" src="../../../assets/mail-outline.svg">
          </article>
          
          <input type="text" (change)="handleEmailInputChange($event)" required>
          <label>Email</label>
        </div>
        <div class="email">

          <article>
            <img class="icon" src="../../../assets/lock-closed-outline.svg">
          </article>

          <input type="password" (change)="handlePasswordInputChange($event)" required>
          <label>Password</label>
        </div>
      </form>
      <div class="conetntBtn">
        <button (click)="handleLoginClick()">Log In</button>
        <a [routerLink]="['/register']">Don't have an acount yet?</a>
      </div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
